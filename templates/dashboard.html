{% extends "base.html" %}
{% block title %} Dashboard {% endblock %}
{% block content %}

<h1 class="page-header">Welcome, {{ name }}</h1>
<br>

<div class="card-group">
  <div class="card" style="width: 30rem;">

      <form method="POST", action="/dashboard">
        <div class="dropdown">
				  <select name="region" id="province" class="browser-default custom-select">
          <option value="Region I">Region I</option>
          <option value="Region II">Region II</option>
					<option value="Region III">Region III</option>
          <option value="CAR">CAR</option>
          <option value="Region IV-A">Region IV-A</option>
          <option value="MIMAROPA">MIMAROPA</option>
				    </select>
			   </div>

<br>
        <h3> Choose What Produce To Graph </h3>
      <div class="dropdown">
        <select name="crops" id="harvest" class="browser-default custom-select">
        <option value="Palay">Palay</option>
        <option value="Corn">Corn</option>
        <option value="Banana">Banana</option>
        <option value="Calamansi">Calamansi</option>
        <option value="Durian">Durian</option>
        <option value="Lanzones">Lanzones</option>
        <option value="Mango">Mango</option>
        <option value="Orange">Orange</option>
        <option value="Papaya">Papaya</option>
        <option value="Pineapple">Pineapple</option>
        <option value="Rambutan">Rambutan</option>
        <option value="Tamarind">Tamarind</option>
        <option value="Watermelon">Watermelon</option>
        <option value="Coconut">Coconut</option>
        </select>
      </div>

  <br>

      <div class="center-screen">
				<input class="btn btn-primary" type="submit" value="See The Graph">
			</div class="buttonHolder">

      <br>

      </form>
      </div>
      <div class="card">
        <img class="card-img-top" src="{{line}}" alt="Card image cap" height=300 width=100>
      </div>

  <div class="card">
    <img class="card-img-top" src="{{price}}" alt="Card image cap" height=300 width=100>
  </div>

</div>
<br>


{% endblock %}
